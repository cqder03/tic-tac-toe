<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-wrapper">
      <div class="gameboard-wrapper">
        <div class="gameboard-row1">
          <button id="top-left" class="gameboard-block"></button>
          <button id="top-center" class="gameboard-block"></button>
          <button id="top-right" class="gameboard-block"></button>
        </div>
        <div class="gameboard-row2">
          <button id="middle-left" class="gameboard-block"></button>
          <button id="middle-center" class="gameboard-block"></button>
          <button id="middle-right" class="gameboard-block"></button>
        </div>
        <div class="gameboard-row3">
          <button id="bottom-left" class="gameboard-block"></button>
          <button id="bottom-center" class="gameboard-block"></button>
          <button id="bottom-right" class="gameboard-block"></button>
        </div>
        <div class="score-wrapper">
          <div class="player1-score">
            <p>
              <span
                contenteditable="true"
                spellcheck="false"
                class="player-name1"
                >PLAYER1</span
              >
              (
              <span
                ><img
                  class="players-img"
                  src="assets/icons/game-icons/x-sample.png"
                  alt="o img"
              /></span>
              )
            </p>
            <p class="player1-display">
              <span class="player1-score-span">0</span>
            </p>
          </div>
          <div class="score-tie">
            <p>TIE</p>
            <p class="tie-display">
              <span class="tie-score-span">0</span>
            </p>
          </div>
          <div class="player2-score">
            <p>
              <span
                contenteditable="true"
                spellcheck="false"
                class="player-name2"
                >PLAYER2</span
              >
              (
              <span
                ><img
                  class="players-img"
                  src="assets/icons/game-icons/o-sample.png"
                  alt="o img"
              /></span>
              )
            </p>
            <p class="player2-display">
              <span class="player2-score-span">0</span>
            </p>
          </div>
        </div>
      </div>
      <div class="buttons-wrapper">
        <button id="reset-game" class="reset-game">RESET GAME</button>
        <button id="new-game" class="new-game">NEW GAME</button>
      </div>
    </main>
  </body>
</html>
